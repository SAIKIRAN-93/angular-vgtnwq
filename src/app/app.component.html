<div class="container">
<header>
  <h1>Train Seat Reservation</h1>
</header>

<main>
  <section class="booking-section">
    <h2>Book Your Seats</h2>
    <div class="booking-form">
      <label for="numSeats">Number of seats:</label>
      <input type="number" id="numSeats" [(ngModel)]="numSeats" min="1" max="7">
      <button (click)="bookSeats()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Book Seats</span>
        <span *ngIf="isLoading">Booking...</span>
      </button>
    </div>

    <div *ngIf="errorMessage && !isLoading" class="message error">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <div *ngIf="bookedSeats.length > 0 && !isLoading" class="message success">
      <i class="fas fa-check-circle"></i> Booked seats: {{ bookedSeats.join(', ') }}
    </div>
  </section>

  <section class="seat-map-section">
    <h2>Seat Map</h2>
    <div class="seat-map">
      <div *ngFor="let seat of seats" class="seat" [class.booked]="seat.isBooked">
        {{ seat.id }}
      </div>
    </div>
  </section>
</main>
</div>
